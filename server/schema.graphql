type Query {
    job(id: ID! ): Job
    jobs: [Job]
    company(id: ID!): Company
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]
}

"""
Represents a job posted to our board
"""
type Job {
    id: ID!
    title: String!
    description: String!
    """ The __date__ when job was published in ISO format"""
    date: String!
    company: Company!
}

