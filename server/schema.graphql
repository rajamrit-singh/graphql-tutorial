type Query {
    jobs: [Job]
}

type Company {
    id: ID!
    name: String!
    description: String
}

"""
Represents a job posted to our board
"""
type Job {
    id: ID!
    title: String!
    description: String!
    """ The __date__ when job was published in ISO format"""
    date: String!
    company: Company!
}

